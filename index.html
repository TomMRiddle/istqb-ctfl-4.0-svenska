        --font-family-body: 'Inter', sans-serif;

        --font-line-height: 1.7;

        --prose-body: var(--color-text-secondary);

        --prose-bold: var(--color-text-primary);
        --prose-hr: var(--color-border-primary);
        --prose-quotes: var(--color-text-primary);
        --prose-quote-borders: var(--color-border-secondary);
        --prose-captions: var(--color-text-muted);
        --prose-code: var(--color-text-primary);
        --prose-pre-code: var(--color-text-primary);
        --prose-pre-bg: var(--color-bg-secondary);
      }
      body {
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        font-family: var(--font-family-body);
      }
